<div class="farmer-profile">

    <div class="hero--farmer-profile">
        <div class="container">
            <div class="row">
                <div class="col-sm-4 col-xs-4">
                    <div class="farmer-profile__logo">
                        <img src="http://placehold.it/350x350" class="img-responsive" alt="">
                        TODO: link up all images in backend
                    </div>
                </div>
                <div class="col-sm-8 col-xs-4">
                    <div class="farmer-profile__farmer-info">
                        <h3>Berbice Balanje Inc.</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="produce-per-farmer">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div ng-repeat="p in vm.producePerFarmer">
                        <a ui-sref="produce.item({produceId: p.produceId})">
                            <div class="produce-card demo-card-square mdl-card mdl-shadow--2dp">
                                <div class="mdl-card__title mdl-card--expand">
                                    <h2 class="mdl-card__title-text">{{p.produceName}}</h2>
                                </div>
                                <div class="produce-card__img-container mdl-card__media" style="background: url('http://localhost:8000/{{p.produceImageUrl}}') center/cover !important;">
                                </div>
                                <div class="mdl-card__supporting-text">
                                    Supply Capacity: {{p.supplierQuantity}} lbs
                                </div>


                                <div class="mdl-card__actions mdl-card--border">
                                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">View</a>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {{vm.producePerFarmer}}

</div>
