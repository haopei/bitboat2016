<ng-include src="'app/modules/layout/header.html'"></ng-include>

<div class="login-page">

    <div class="login-page__form">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <form ng-submit="vm.login(vm.loginCredentials)">
                        <div class="form-group">
                            <label for="loginUsername">Username</label>
                            <input type="text" ng-model="vm.loginCredentials.username" class="form-control" id="loginUsername" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" ng-model="vm.loginCredentials.password" class="form-control" id="loginPassword" placeholder="Password">
                        </div>
                        <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
