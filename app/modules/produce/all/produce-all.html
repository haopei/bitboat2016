<div class="all-produce">

    <div class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h2>All Produce</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div ng-repeat="p in vm.allProduce">
                    <a ui-sref="produce.item({produceId: p.id})">
                        <div class="produce-card demo-card-square mdl-card mdl-shadow--2dp">
                            <div class="mdl-card__title mdl-card--expand">
                                <h2 class="mdl-card__title-text">{{p.name}}</h2>
                            </div>
                            <div class="produce-card__img-container mdl-card__media" style="background: url('http://localhost:8000/{{p.thumb_url}}') center/cover !important;">
                            <!-- TODO: responsive grid -->
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">View</a>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>

{{vm.allProduce}}
