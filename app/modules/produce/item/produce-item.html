<div class="hero hero--produce-item" style="background: url('http://localhost:8000/{{vm.produce.image_url}}') center/cover;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h2 class="hero__title--produce-item">{{vm.produce.name}}</h2>
                <br>
                <a ui-sref="order.create({produceId: vm.produce.id})" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Buy {{vm.produce.name}}</a>
                <br><br> <br><br>

            </div>
        </div>
    </div>
</div>

<div class="produce-item__graph">
    <div class="container">
        <div class="row">
            <div class="col-sm-2"> </div>
            <div class="col-sm-8">
                <div class="produce-chart">
                    <h4>Total Demand and Supply of {{vm.produce.name}} in 2016</h4>
                    <canvas id="produceChart" width="400" height="400"></canvas>
                </div>
            </div>
            <div class="col-sm-2"> </div>
        </div>
    </div>
</div>
