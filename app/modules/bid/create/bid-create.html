<!-- produce_id, quantity, price, location_id, active (boolean) -->


<div class="create-bid">
    <div class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h4>Submit a Bid</h4>
                </div>
            </div>
        </div>
    </div>


    <div class="order-details">
        <div class="container">
            <div class="row">
                <div class="col-sm-4 col-xs-12">
                    <h6>Amount Requested</h6>
                    {{vm.order.quantity}} {{vm.order.produce_name}}
                </div>
                <div class="col-sm-4 col-xs-12">
                    <h6>Location</h6>
                    Region {{vm.order.region}}, {{vm.order.country}}
                </div>
                <div class="col-sm-4">
                    <h6>Buyer Asking Rate</h6>
                    {{vm.order.price | currency}} per lb
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <form ng-submit="vm.createBid(vm.createBidData)" class="order-form">
                    <div class="form-group">
                        <label for="supplyAmount">How much can you supply?</label>
                        <input type="number" ng-model="vm.createBidData.supplyQuantity" class="form-control" id="supplyAmount" placeholder="Quantity in lbs">
                    </div>

                    <div class="form-group">
                        <label for="BidPrice">Buying Price (per lb)</label>
                        <input type="number" ng-model="vm.createBidData.price" class="form-control" id="BidPrice" placeholder="Price per lb">
                    </div>
                    <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Submit Bid</button>
                </form>
            </div>
        </div>
    </div>
</div>
