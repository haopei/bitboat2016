<div class="header" ng-controller="HeaderController">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="logo">
                    <h4><a ui-sref="home">The Food Basket</a></h4>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="pull-right">
                    <div ng-show="auth">Hi, {{username}}</div>
                    <a ui-sref="login" ng-hide="auth" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">login</a>
                </div>
            </div>

        </div>

        <div class="row" ng-show="auth">
            <div class="col-xs-3">

            </div>
            <div class="col-xs-9">
                <div class="pull-right" ng-show="logged_in_as_buyer">
                    <div class="header-buttons">
                        <a class="mdl-button mdl-js-button" ui-sref="buyer.dash">My Dash</a>
                        <a class="mdl-button mdl-js-button" ui-sref="produce.all">All Produce</a>
                        <!-- <button class="mdl-button mdl-js-button" ng-click="logout()">Logout</button> -->

                    </div>
                </div>

                <div class="pull-right" ng-show="!logged_in_as_buyer">
                    <div class="header-buttons">
                        <a class="mdl-button mdl-js-button" ui-sref="farmer.dash">My Dash</a>
                        <a class="mdl-button mdl-js-button" ui-sref="produce.all">All Produce</a>
                        <a class="mdl-button mdl-js-button" ui-sref="order.all">All Orders</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
